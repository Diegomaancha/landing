<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>CV · Diego Mancha</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {
            --bg: #0f172a;
            --stroke: rgba(148, 163, 184, .18);
            --text: #e2e8f0;
            --accent: #38bdf8;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0
        }

        body {
            background: var(--bg);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* barra superior (útil en móvil) */
        .topbar {
            display: flex;
            gap: 10px;
            align-items: center;
            justify-content: space-between;
            padding: 12px 14px;
            border-bottom: 1px solid var(--stroke);
            color: var(--text);
        }

        .topbar .title {
            font-weight: 800;
            font-size: 0.98rem;
            line-height: 1.2;
        }

        .topbar .actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .btn {
            appearance: none;
            border: 1px solid rgba(148, 163, 184, .22);
            background: rgba(2, 6, 23, .35);
            color: var(--text);
            padding: 10px 12px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 750;
            font-size: .92rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            white-space: nowrap;
        }

        .btn:hover {
            border-color: var(--accent);
        }

        .viewer {
            flex: 1;
            min-height: 0;
            /* clave para que el iframe crezca en flex */
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }

        /* ✅ Responsive: botones cómodos */
        @media (max-width: 520px) {
            .topbar {
                flex-direction: column;
                align-items: stretch;
                gap: 10px;
            }

            .topbar .actions {
                width: 100%;
            }

            .btn {
                flex: 1;
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <header class="topbar">
        <div class="title">CV · Diego Mancha</div>

        <div class="actions">
            <a class="btn" href="Mancha_CV.pdf" download>⬇️ Descargar PDF</a>
            <a class="btn" href="./index.html">⬅️ Volver</a>
        </div>
    </header>

    <main class="viewer">
        <iframe src="Mancha_CV.pdf" title="CV Diego Mancha"></iframe>
    </main>
</body>

</html>
